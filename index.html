<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="icon" href="images/empty-page-image2.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="list-body scroll">
        <div class="header">
            <img id="menu" src="images/menu-icon.png"></img>
            <h2>Todo</h2>
        </div>

        <div class="">

            <ul class="list">

            </ul>

            <div id="colors-and-input" class="colors center">
                                                         
                <div  class="dropdown dropdown-div center">
                  <button id="dropdown-button" class="dropdown-button" type="button" data-toggle="dropdown"><img id="img-main" class="dot-images" src="images/red-dot.png"> <span class="caret"></span></button>
                    <ul id="dropdown-ul" class="dropdown-menu dropdown-ul center">
                        <li id="img-red"><a id="img-red" href="#"><img id="img-red" class="dot-images" src="images/red-dot.png"></a></li>
                        <li id="img-blue"><a  id="img-blue" href="#"><img id="img-blue" class="dot-images" src="images/blue-dot.png"></a></li>
                        <li id="img-green"><a id="img-green" href="#"><img id="img-green" class="dot-images" src="images/green-dot.png"></a></li>
                        <li id="img-yellow"><a id="img-yellow" href="#"><img id="img-yellow" class="dot-images" src="images/yellow-dot.png"></a></li>
                    </ul>
                </div>
                <input id="add-input" type="text" class="new-task center" placeholder="Enter new task here">
            </div>

            <br><br>
            <div class="center">
            <button id="add-button" class="additem-button center">Save</button>
            <img id="empty-page-image" class="center" src="images/empty-page-image.png"></img><br><br>
            <button id="empty-page-button" class="center">+</button>
            </div>
            <br><br>
            
        </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
